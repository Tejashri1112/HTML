<p>audio-video works!</p>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--preload="auto" aumatically preload the audio file when page loaded-->
    <!--controls adds audio controls like play, pause, volume, and a progress bar -->
    <audio preload="auto" controls> 
        <source src="audio.mp3" type="audio/mp3">
        Play audio Song
    </audio>
    <audio preload="auto" controls>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <video controls preload="auto" poster="video-poster.jpg">
        <source src="intro.mp4" type="video/mp4">
        <source src="intro.ogv" type="video/ogg">
        Your browser does not support the video element.
      </video>
      
      
</body>
</html>
